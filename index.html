<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhikr Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #0f5132;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .counter-section {
      margin-top: 20px;
    }

    .counter-box {
      display: inline-block;
      background: #e0f7fa;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      min-width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dhikr-name {
      font-weight: bold;
      color: #00796b;
    }

    .count {
      font-size: 24px;
      margin: 10px 0;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-increase {
      background: #4caf50;
      color: white;
    }

    .btn-reset {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Dhikr Counter</h1>
  <label>Select Dhikrs:</label>
  <select id="dhikrSelect" multiple>
    <option value="Subhanallah">Subhanallah</option>
    <option value="Alhamdulillah">Alhamdulillah</option>
    <option value="Allahu Akbar">Allahu Akbar</option>
    <option value="La ilaha illallah">La ilaha illallah</option>
    <option value="Astaghfirullah">Astaghfirullah</option>
    <option value="Allahumma salli ala Muhammad">Allahumma salli ala Muhammad</option>
  </select>
  <br/>
  <button onclick="startSession()">Start Session</button>

  <div id="counterArea" class="counter-section"></div>

  <script>
    const counterArea = document.getElementById("counterArea");

    function getTodayKolkata() {
      const today = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Asia/Kolkata',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).format(new Date());
      return today.split('/').reverse().join('-'); // YYYY-MM-DD
    }

    const today = getTodayKolkata();

    function startSession() {
      counterArea.innerHTML = ""; // Reset area

      const selectedOptions = [...document.getElementById("dhikrSelect").selectedOptions];
      if (selectedOptions.length === 0) {
        alert("Please select at least one Dhikr.");
        return;
      }

      selectedOptions.forEach(opt => {
        const name = opt.value;
        const count = getSavedCount(name);

        const box = document.createElement("div");
        box.className = "counter-box";
        box.innerHTML = `
          <div class="dhikr-name">${name}</div>
          <div class="count" id="count-${name}">${count}</div>
          <div class="btn-group">
            <button class="btn btn-increase" onclick="increment('${name}')">+1</button>
            <button class="btn btn-reset" onclick="reset('${name}')">Reset</button>
          </div>
        `;
        counterArea.appendChild(box);
      });
    }

    function getSavedCount(name) {
      const data = JSON.parse(localStorage.getItem(today)) || {};
      return data[name] || 0;
    }

    function saveCount(name, count) {
      const data = JSON.parse(localStorage.getItem(today)) || {};
      data[name] = count;
      localStorage.setItem(today, JSON.stringify(data));
    }

    function increment(name) {
      const countEl = document.getElementById("count-" + name);
      let count = parseInt(countEl.textContent);
      count++;
      countEl.textContent = count;
      saveCount(name, count);
    }

    function reset(name) {
      if (confirm(`Reset count for ${name}?`)) {
        document.getElementById("count-" + name).textContent = "0";
        saveCount(name, 0);
      }
    }
  </script>
</body>
</html>
